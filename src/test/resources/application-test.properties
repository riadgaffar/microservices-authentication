logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.http.converter.json=DEBUG

spring.sql.init.mode=always
spring.datasource.url=jdbc:hsqldb:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=none

# Populate the test database with test data
spring.sql.init.schema-locations=classpath:/authentication/testdb/test-schema.sql
spring.sql.init.data-locations=classpath:/authentication/testdb/test-data.sql

# Setup JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

